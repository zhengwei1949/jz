    <script>
        document.addEventListener('DOMContentLoaded', function () {
            window.addEventListener('scroll', function () {
                var h1 = document.documentElement.clientHeight + document.body.scrollTop;
                var aImgList = document.querySelectorAll('img');
                for (var i = 0; i < aImgList.length; i++) {
                    var h2 = aImgList[i].offsetTop;
                    if (h1 >= h2 + 40) {
                        aImgList[i].setAttribute('src', aImgList[i].getAttribute('realsrc'))
                    }
                }
            }, false);
        }, false);
    </script>
